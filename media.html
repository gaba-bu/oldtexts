<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Media ðŸ’š</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    background: #efeae2;
  }

  .header {
    background: #075e54;
    color: white;
    padding: 14px;
    text-align: center;
    font-weight: 600;
    position: sticky;
    top: 0;
  }

  .tab {
    color: white;
    text-decoration: none;
    margin: 0 10px;
    font-size: 14px;
    opacity: 0.85;
  }

  .tab.active {
    border-bottom: 2px solid white;
    padding-bottom: 4px;
    opacity: 1;
  }

  .gallery {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 6px;
    padding: 6px;
  }

  .gallery img,
  .gallery video {
    width: 100%;
    height: 120px;
    object-fit: cover;
    border-radius: 6px;
    cursor: pointer;
  }

  .date-label {
    grid-column: 1 / -1;
    text-align: center;
    font-size: 12px;
    color: #555;
    margin: 10px 0 4px 0;
  }
</style>
</head>

<body>

<div class="header">
  <div style="font-size:18px;">Mishu ðŸ’¬</div>
  <div style="margin-top:8px;">
    <a href="index.html" class="tab">Chat</a>
    <a href="media.html" class="tab active">Media</a>
  </div>
</div>

<div class="gallery" id="gallery"></div>

<script>
fetch("chat.json")
  .then(res => res.json())
  .then(data => {

    const gallery = document.getElementById("gallery");
    let lastDate = "";

    data.forEach(msg => {

      if (msg.type !== "image" && msg.type !== "video") return;

      if (msg.date !== lastDate) {
        const d = document.createElement("div");
        d.className = "date-label";
        d.textContent = msg.date;
        gallery.appendChild(d);
        lastDate = msg.date;
      }

      if (msg.type === "image") {
        const img = document.createElement("img");
        img.src = "media/" + msg.file;
        img.onclick = () => window.open(img.src, "_blank");
        gallery.appendChild(img);
      }

      if (msg.type === "video") {
        const vid = document.createElement("video");
        vid.src = "media/" + msg.file;
        vid.controls = true;
        gallery.appendChild(vid);
      }

    });
  });
</script>

</body>
</html>
